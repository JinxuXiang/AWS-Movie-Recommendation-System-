<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
 
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="../src/sign_up.js"></script>
</head>
 
<body>
<div id="login_frame">
  
    <form method="post" action="../src/sign_up.js">
 
        <p><label class="label_input">UserName</label><input type="text" id="username_signup" class="text_field"/></p>
        <p><label class="label_input">Password</label><input type="text" id="password_signup" class="text_field"/></p>
 
        <div id="login_control">
            <input type="button" id="btn_signup" value="Login" onclick="sign_up();"/>
            
        </div>
    </form>
</div>
 
</body>
</html>
